<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!--  -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/progress.css" />
    <!--  -->
    <!-- SEO OPTIMIZATION -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A brief description of a website" />
    <meta name="author" content="Jakub Szpytka" />
    <title>Custom Video Player</title>
    <!--  -->
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <div class="container">
      <video
        src="videos/keyboard.mp4"
        id="video"
        class="screen"
        poster="img/poster.png"
      ></video>
      <div class="controls">
        <button class="btn" id="play">
          <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
          <i class="fa fa-stop fa-2x"></i>
        </button>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
