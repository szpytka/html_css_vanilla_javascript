<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!--  -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!--  -->
    <!-- SEO OPTIMIZATION -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A brief description of a website" />
    <meta name="author" content="Jakub Szpytka" />
    <title>Random Choice Picker</title>
    <!--  -->
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma (','). <br />
        Press enter when you're done.
      </h3>
      <textarea id="textarea" placeholder="Enter choices here..."></textarea>
      <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag highlight">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
